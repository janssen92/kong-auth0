name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LUA_VERSION: 5.1 
      KONG_VERSION: 0.13.0-0
      LUA_RESTY_OPENIDC_VERSION: 1.6.1-1
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install curl unzip libreadline-dev libncurses-dev libssl-dev python python-pip
    - name: Set up Python 3.6.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.6.10
    - name: Setup Luarocks
      run: bash ci/setup.sh
    - name: Run Tests
      run: bash ci/run.sh
